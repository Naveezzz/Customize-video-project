<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Video App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">Upload and Customize Your Video</h1>
        <form id="uploadForm" enctype="multipart/form-data" class="text-center">
            <div class="form-group">
                <input type="file" id="fileInput" name="file" accept="video/*" required class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="videoContainer" class="mt-5" style="display: none;">
            <video id="videoPreview" controls class="w-100"></video>
            <div class="text-center mt-3">
                <button id="playFullVideo" class="btn btn-success">Play Full Video</button>
                <button id="customizeVideo" class="btn btn-info">Customize Video</button>
            </div>
            <div id="customizeContainer" class="mt-3" style="display: none;">
                <div class="form-row">
                    <div class="col">
                        <label for="startHour">Start Time:</label>
                        <input type="number" id="startHour" placeholder="HH" min="0" class="form-control"> :
                        <input type="number" id="startMinute" placeholder="MM" min="0" max="59" class="form-control"> :
                        <input type="number" id="startSecond" placeholder="SS" min="0" max="59" class="form-control">
                    </div>
                    <div class="col">
                        <label for="endHour">End Time:</label>
                        <input type="number" id="endHour" placeholder="HH" min="0" class="form-control"> :
                        <input type="number" id="endMinute" placeholder="MM" min="0" max="59" class="form-control"> :
                        <input type="number" id="endSecond" placeholder="SS" min="0" max="59" class="form-control">
                    </div>
                </div>
                <button id="applyCustomization" class="btn btn-primary mt-3">Apply</button>
            </div>
            <video id="customVideo" controls class="w-100 mt-3" style="display: none;"></video>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
